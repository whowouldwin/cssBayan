<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>CSS Bayan</h1>
    </header>
    <div class="parent__wrapper">
        <input type="radio" name="tab" class="tab" id="tab-1" checked>
        <label for="tab-1">
            <span>Burnout</span>
            <div class="icon_xmark"><i class="fas fa-xmark"></i></div>
            <div class="icon_plus"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
            <img src="images/Burnout.png" alt="Burnout">
        </div>
    </div>
    <div class="parent__wrapper">
        <input type="radio" name="tab" class="tab" id="tab-2" checked>
        <label for="tab-2">
            <span>Open Space</span>
            <div class="icon_xmark"><i class="fas fa-xmark"></i></div>
            <div class="icon_plus"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
            <img src="images/OpenSpace.png" alt="Open Space">
        </div>
    </div>
    <div class="parent__wrapper">
        <input type="radio" name="tab" class="tab" id="tab-3" checked>
        <label for="tab-3">
            <span>Promotion</span>
            <div class="icon_xmark"><i class="fas fa-xmark"></i></div>
            <div class="icon_plus"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
            <img src="images/Promotion.png" alt="Promotion">
        </div>
    </div>
    <div class="parent__wrapper">
        <input type="radio" name="tab" class="tab" id="tab-4" checked>
        <label for="tab-4">
            <span>Pull request</span>
            <div class="icon_xmark"><i class="fas fa-xmark"></i></div>
            <div class="icon_plus"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
            <img src="images/PullRequest.png" alt="ull request">
        </div>
    </div>
    <div class="parent__wrapper">
        <input type="radio" name="tab" class="tab" id="tab-5" checked>
        <label for="tab-5">
            <span>Time to merge</span>
            <div class="icon_xmark"><i class="fas fa-xmark"></i></div>
            <div class="icon_plus"><i class="fas fa-plus"></i></div>
        </label>
        <div class="content">
            <img src="images/TimeToMerge.png" alt="Time to merg">
        </div>
    </div>
</div>
</body>
</html>
