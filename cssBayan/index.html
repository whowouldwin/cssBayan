<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>CSS Bayan</h1>
    </header>
    <div class="parent__wrapper">
        <label class="tab__item" for="tab-1">
            <input type="radio" name="tab" class="tab" id="tab-1" checked>
            <div class="content__tools">
                <div class="content__title">
                    Burnout
                </div>
                <div class="toggle">
                    <img src="images/plus-solid.svg" alt="">
                </div>
            </div>
            <div class="content__image">
                <img src="images/Burnout.png" alt="Burnout">
            </div>
        </label>
    </div>
    <div class="parent__wrapper">
        <label class="tab__item" for="tab-2">
            <input type="radio" name="tab" class="tab" id="tab-2" checked>
            <div class="content__tools">
                <div class="content__title">
                    Open Space
                </div>
                <div class="toggle">
                    <img src="images/plus-solid.svg" alt="">
                </div>
            </div>
            <div class="content__image">
                <img src="images/OpenSpace.png" alt="Open Space">
            </div>
        </label>
    </div>
    <div class="parent__wrapper">
        <label class="tab__item" for="tab-3">
            <input type="radio" name="tab" class="tab" id="tab-3" checked>
            <div class="content__tools">
                <div class="content__title">
                    Promotion
                </div>
                <div class="toggle">
                    <img src="images/plus-solid.svg" alt="">
                </div>
            </div>
            <div class="content__image">
                <img src="images/Promotion.png" alt="Promotion">
            </div>
        </label>
    </div>
    <div class="parent__wrapper">
        <label class="tab__item" for="tab-4">
            <input type="radio" name="tab" class="tab" id="tab-4" checked>
            <div class="content__tools">
                <div class="content__title">
                    Pull Request
                </div>
                <div class="toggle">
                    <img src="images/plus-solid.svg" alt="">
                </div>
            </div>
            <div class="content__image">
                <img src="images/PullRequest.png" alt="Pull Request">
            </div>
        </label>
    </div>
    <div class="parent__wrapper">
        <label class="tab__item" for="tab-5">
            <input type="radio" name="tab" class="tab" id="tab-5" checked>
            <div class="content__tools">
                <div class="content__title">
                    Time to merge
                </div>
                <div class="toggle">
                    <img src="images/plus-solid.svg" alt="">
                </div>
            </div>
            <div class="content__image">
                <img src="images/TimeToMerge.png" alt="Time to merge">
            </div>
        </label>
    </div>
</div>
</body>
</html>
